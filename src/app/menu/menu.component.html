<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngIf="!isLogged"
        routerLink="login"
        routerLinkActive="link-active"
        >Iniciar sesión</a
      >
      <a
        mat-list-item
        *ngIf="isLogged"
        routerLink="calendar"
        routerLinkActive="link-active"
        >Calendario de Guardias</a
      >
      <a mat-list-item *ngIf="isLogged && (isTeacher || isAdmin)" routerLink="#">Ausencias</a>
      <a mat-list-item *ngIf="isLogged && isAdmin" routerLink="#">Subir documento</a>
      <a mat-list-item *ngIf="isLogged" (click)="doLogout()">Cerrar sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Guardias IES La Vereda</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
