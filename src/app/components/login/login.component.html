<div class="login-form-flex">
  <mat-card>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="size-80">
      <mat-card-content class="w-full mt-8">
        <mat-form-field appearance="fill" class="w-full mt-5">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="username" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Por favor, introduce un correo electronico
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Correo electronico no valido
          </mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill" class="w-full mt-5">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Por favor, introduce la contraseña
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container mt-7">
          <button mat-raised-button color="primary" type="submit">
            Iniciar sesión
          </button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
