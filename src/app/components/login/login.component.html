<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="rounded-lg border bg-card text-card-foreground shadow-sm mx-auto max-w-sm" data-v0-t="card">
    <div class="flex flex-col p-6 space-y-1">
      <h3 class="whitespace-nowrap tracking-tight text-2xl font-bold">Iniciar sesión</h3>
      <p class="text-sm text-muted-foreground">Ingresa tu email y contraseña para acceder a tu cuenta.</p>
    </div>
    <div class="p-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="email"
          >
            Email
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="email"
            type="email"
            formControlName="username"
          />
          <span
            *ngIf="loginForm.get('username')?.hasError('email')"
            class="text-sm text-red-600"
          >
            *Correo electronico no valido
          </span>
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
          >
            Contraseña
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="password"
            type="password"
            formControlName="password"
          />
          <span
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
            class="text-sm text-red-600"
          >
            *Por favor, introduce la contraseña
          </span>
        </div>
        <button
          class="inline-flex items-center bg-emerald-600 justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
          type="submit"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>
